apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-collector
  labels:
    app.kubernetes.io/component: fluentd
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      engine: fluentd
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configMap.yaml") . | sha256sum }}
      labels:
        engine: fluentd
    spec:
      serviceAccountName: cluster-audit-logging
      terminationGracePeriodSeconds: 30
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: cluster-audit-object-logging
        image: docker.io/runyonsolutions/cluster-auditor:0.3
        imagePullPolicy: Always
        env:
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elasticsearch-es-elastic-user
                key: elastic
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: conf-configmap
          mountPath: /fluentd/etc
        - name: elasticsearch-certs
          mountPath: /etc/elasticsearch/certs/
      volumes:
      - name: conf-configmap
        configMap:
          name: opa-collector
      - name: elasticsearch-certs
        secret:
          secretName: elasticsearch-es-http-certs-public
