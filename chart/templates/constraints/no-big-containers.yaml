{{- if .Values.violations.noBigContainers.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sContainerLimits
metadata:
  name: no-big-containers
  labels:
    {{- include "clusterauditor.labels" . | nindent 4 }}
    constraints.cluster-auditor/name: "Resource Limits"
    constraints.cluster-auditor/description: "Containers must have cpu / memory limits and the values must be below the specified maximum."
    constraints.cluster-auditor/scope: "Pod"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/general/containerlimits"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/"
spec:
  enforcementAction: {{ .Values.violations.noBigContainers.enforcementAction  }}
  match:
    {{- if .Values.violations.noBigContainers.match  }}
    {{- toYaml .Values.violations.noBigContainers.match | nindent 4 }}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    {{- toYaml .Values.violations.noBigContainers.parameters | nindent 4}}
{{- end }}