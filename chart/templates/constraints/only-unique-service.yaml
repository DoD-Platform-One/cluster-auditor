{{ if .Values.violations.uniqueServiceSelector.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sUniqueServiceSelector
metadata:
  name: unique-service-selector
  labels:
    {{- include "clusterauditor.labels" . | nindent 4 }}
    constraints.cluster-auditor/name: "Unique Service Selector"
    constraints.cluster-auditor/description: "Services must have unique selectors within a namespace."
    constraints.cluster-auditor/scope: "Service"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/general/uniqueserviceselector"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service"
    constraints.cluster-auditor/related: "https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#label-selectors"
spec:
  enforcementAction: {{ .Values.violations.uniqueServiceSelector.enforcementAction  }}
  match:
    {{- if .Values.violations.uniqueServiceSelector.match  }}
    {{- toYaml .Values.violations.uniqueServiceSelector.match | nindent 4}}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Service"]
{{ end }}