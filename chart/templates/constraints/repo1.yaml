apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: images-must-come-from-repo1
  labels:
    cluster-auditor.dso.mil/source: kubernetes-stig
    cluster-auditor.dso.mil/control: "20"
spec:
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    repos: 
{{- range .Values.violations.allowedDockerRegistries }}
    - {{ . }}
{{- end }}