{{- if .Values.violations.selinuxPolicy.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPSELinuxV2
metadata:
  name: policy-selinux
  labels:
    {{- include "clusterauditor.labels" . | nindent 4 }}
    constraints.cluster-auditor/name: "SELinux"
    constraints.cluster-auditor/description: "Containers may only use the SELnux options specified."
    constraints.cluster-auditor/scope: "Pod"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/pod-security-policy/selinux"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#assign-selinux-labels-to-a-container"
    constraints.cluster-auditor/related: "https://en.wikipedia.org/wiki/Security-Enhanced_Linux"
spec:
  enforcementAction: {{ .Values.violations.selinuxPolicy.enforcementAction  }}
  match:
    {{- if .Values.violations.selinuxPolicy.match  }}
    {{- toYaml .Values.violations.selinuxPolicy.match | nindent 4 }}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    {{- toYaml .Values.violations.selinuxPolicy.parameters | nindent 4}}
{{- end }}