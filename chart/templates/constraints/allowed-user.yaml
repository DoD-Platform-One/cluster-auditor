{{- if .Values.violations.allowedUsers.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPAllowedUsers
metadata:
  name: psp-pods-allowed-user-ranges
  labels:
    {{- include "clusterauditor.labels" . | nindent 4 }}
  annotations:
    constraints.cluster-auditor/name: "Users and Groups"
    constraints.cluster-auditor/description: "Containers must be run as one of the specified users and groups."
    constraints.cluster-auditor/scope: "Pod"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/pod-security-policy/users"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#security-context-1"
    constraints.cluster-auditor/related: "https://wiki.archlinux.org/title/users_and_groups"
spec:
  enforcementAction: {{ .Values.violations.allowedUsers.enforcementAction }}
  match:
    {{- if .Values.violations.allowedUsers.match  }}
    {{- toYaml .Values.violations.allowedUsers.match | nindent 4}}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    {{- toYaml .Values.violations.allowedUsers.parameters | nindent 4}}
{{- end }}