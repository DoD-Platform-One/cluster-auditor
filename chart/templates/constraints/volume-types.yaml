{{- if .Values.violations.volumeTypes.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPVolumeTypes
metadata:
  name: psp-volume-types
  labels:
    constraints.cluster-auditor/name: "Volume Types"
    constraints.cluster-auditor/description: "Containers must use the specified volume types in volume mounts."
    constraints.cluster-auditor/scope: "Pod"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/pod-security-policy/volumes"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/concepts/storage/volumes/#volume-types"
spec:
  enforcementAction: {{ .Values.violations.volumeTypes.enforcementAction | default "dryrun" }}
  match:
    {{- if .Values.violations.volumeTypes.match  }}
    {{- toYaml .Values.violations.volumeTypes.match | nindent 4}}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    {{- toYaml .Values.violations.volumeTypes.parameters | nindent 4}}
{{- end }}