{{- if .Values.violations.allowedDockerRegistries.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: images-from-approved-repo
  labels:
    constraints.cluster-auditor/name: "Image Repositories"
    constraints.cluster-auditor/description: "Container images must be pulled from the specified repositories."
    constraints.cluster-auditor/scope: "Pod"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/general/allowedrepos"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/concepts/containers/images/"
spec:
  enforcementAction: {{ .Values.violations.allowedDockerRegistries.enforcementAction | default "dryrun" }}
  match:
    {{- if .Values.violations.allowedDockerRegistries.match  }}
    {{- toYaml .Values.violations.allowedDockerRegistries.match | nindent 4}}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    {{- toYaml .Values.violations.allowedDockerRegistries.parameters | nindent 4}}
{{- end }}