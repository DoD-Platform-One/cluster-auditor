{{- if .Values.violations.allowedIPs.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sExternalIPs
metadata:
  name: external-ips
  labels:
    {{- include "clusterauditor.labels" . | nindent 4 }}
    constraints.cluster-auditor/name: "External IPs"
    constraints.cluster-auditor/description: "Services may only contain specified external IPs."
    constraints.cluster-auditor/scope: "Service"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/general/externalip"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/concepts/services-networking/service/#external-ips"
spec:
  enforcementAction: {{ .Values.violations.allowedIPs.enforcementAction }}
  match:
    {{- if .Values.violations.allowedIPs.match  }}
    {{- toYaml .Values.violations.allowedIPs.match | nindent 4}}
    {{- end }}
    kinds:
      - apiGroups: [""]
        kinds: ["Service"]
  parameters:
    {{- toYaml .Values.violations.allowedIPs.parameters | nindent 4}}
{{- end }}