{{- if .Values.violations.httpsOnly.enabled }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sHttpsOnly
metadata:
  name: ingress-https-only
  labels:
    {{- include "clusterauditor.labels" . | nindent 4 }}
    constraints.cluster-auditor/name: "Ingress on HTTPS Only"
    constraints.cluster-auditor/description: "Ingress must only allow HTTPS connections."
    constraints.cluster-auditor/scope: "Ingress"
    constraints.cluster-auditor/source: "https://github.com/open-policy-agent/gatekeeper-library/tree/master/library/general/httpsonly"
    constraints.cluster-auditor/docs: "https://kubernetes.io/docs/reference/kubernetes-api/service-resources/ingress-v1/#IngressSpec"
    constraints.cluster-auditor/related: "https://cloud.google.com/kubernetes-engine/docs/concepts/ingress-xlb#disabling_http"
spec:
  enforcementAction: {{ .Values.violations.httpsOnly.enforcementAction }}
  match:
    {{- if .Values.violations.httpsOnly.match  }}
    {{- toYaml .Values.violations.httpsOnly.match | nindent 4}}
    {{- end }}
    kinds:
      - apiGroups: ["extensions", "networking.k8s.io"]
        kinds: ["Ingress"]
{{- end }}