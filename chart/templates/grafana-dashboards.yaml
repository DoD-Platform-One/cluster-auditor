{{- if and .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  grafana-opa-dashboard.json: |
    {{ .Files.Get "dashboards/kube-prometheus-stack/grafana-opa-dashboard.json"  | nindent 4 }}
{{- end }}