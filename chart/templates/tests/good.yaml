{{- define "test-manifest-good" }}
apiVersion: v1
kind: Pod
metadata:
  name: good-test-pod
  namespace: default
  annotations:
    container.apparmor.security.beta.kubernetes.io/opa: runtime/default
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
  labels:
     app.kubernetes.io/name: {{ include "clusterauditor.name" . }}
     app.kubernetes.io/instance: {{ include "clusterauditor.chart" . }}
     app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
     app.kubernetes.io/component: collection
     app.kubernetes.io/part-of: cluster-auditor
     app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  hostPID: false
  hostIPC: false
  hostNetwork: false
  securityContext:
    fsGroup: 10000
    runAsUser: 100000
    runAsGroup: 10000
    supplementalGroups: [10000]
  containers:
    - name: opa
      image: "registry1.dso.mil/ironbank/opensource/openpolicyagent/gatekeeper:1.2@sha256:04ff8fce2afd1a3bc26260348e5b290e8d945b1fad4b4c16d22834c2f3a1814a"
      args:
        - "run"
        - "--server"
        - "--addr=localhost:8080"
      ports:
        - containerPort: 8080
          hostPort: 8080
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        procMount: Default
        capabilities:
          add: ["NET_BIND_SERVICE"]
          drop: ["all"]
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /readyz
          port: 9090
          scheme: HTTP
        periodSeconds: 10
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /healthz
          port: 9090
          scheme: HTTP
        periodSeconds: 10
      resources:
        limits:
          cpu: "400m"
          memory: "200Mi"
        requests:
          cpu: "200m"
          memory: "100Mi"
---
apiVersion: v1
kind: Namespace
metadata:
  name: good-pod-test-ns
  labels:
    istio-injection: "enabled"
    app.kubernetes.io/name: {{ include "clusterauditor.name" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: good-test-service-1
  namespace: default
  labels:
    app.kubernetes.io/name: {{ include "clusterauditor.name" . }}
spec:
  selector:
    key: value
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: good-test-ingress-1
  namespace: default
  labels:
    app.kubernetes.io/name: {{ include "clusterauditor.name" . }}
  annotations:
     "kubernetes.io/ingress.allow-http": "false"
spec:
  tls:
  - hosts:
      - example-host.example.com
    secretName: testsecret-tls
  rules:
  - host: example-host.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opa
            port:
              number: 80
{{- end }}