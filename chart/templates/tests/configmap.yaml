{{- include "bb-test-lib.script-configmap.overrides" (list . "clusterauditor-test.script-configmap") }}
{{- define "clusterauditor-test.script-configmap" }}
metadata:
  namespace:  {{ .Release.Namespace }}
  labels:
    helm.sh/chart: '{{ template "clusterauditor.name" . }}'
    app: '{{ template "clusterauditor.name" . }}'
    release: '{{ .Release.Name }}'
{{- end }}
---
{{- include "bb-test-lib.script-runner.overrides" (list . "clusterauditor-test.script-runner") -}}
{{- define "clusterauditor-test.script-runner" -}}
metadata:
  namespace:  {{ .Release.Namespace }}
  labels:
    helm.sh/chart: '{{ template "clusterauditor.name" . }}'
    app: '{{ template "clusterauditor.name" . }}'
    release: '{{ .Release.Name }}'
    app.kubernetes.io/name: {{ include "clusterauditor.name" . }}
    app.kubernetes.io/instance: {{ include "clusterauditor.chart" . }}
    app.kubernetes.io/version:  {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: collection
    app.kubernetes.io/part-of: cluser-auditor
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceAccountName: test-service-account
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Chart.Name }}-test-config"
  labels:
    helm-test: enabled
  namespace:  {{ .Release.Namespace }}
data:
  bad.yaml: |-
    {{- include "test-manifest-bad" . | nindent 4 }}
  good.yaml: |-
    {{- include "test-manifest-good" . | nindent 4 }}
---