collect:
  objects: false
  violations:
    repositories: true
    labels: false

elasticsearch:
  name: logging-ek
  dedicated: false
  imagePullSecrets: []
istio:
  enabled: false

violations:
  #Very restrictive to start, over 600 violations.
  allowedUsers:
    enabled: true
    enforcementAction: dryrun
    parameters:
      runAsUser:
        rule: MustRunAsNonRoot # MustRunAs # RunAsAny
      runAsGroup:
        rule: MustRunAs # MayRunAs # RunAsAny
        ranges:
          - min: 100
      supplementalGroups:
        rule: MustRunAs # MayRunAs # RunAsAny
        ranges:
          - min: 100
      fsGroup:
        rule: MustRunAs # MayRunAs # RunAsAny
        ranges:
          - min: 100
  bannedImageTags:
    enabled: true
    enforcementAction: dryrun
    tags:
      - "latest"
  allowedDockerRegistries:
    enabled: true
    enforcementAction: dryrun
    repos:
      - "registry1.dso.mil"
      - "registry.dso.mil"
  restrictedTaint:
    enabled: true
    enforcementAction: dryrun
    match:
      excludedNamespaces:
        - kube-system
    parameters:
      restrictedTaint:
        key: privileged
        effect: NoSchedule
        value: "true"
      allowGlobalToleration: false
  pspCapabilities:
    enabled: true
    enforcementAction: dryrun
    match: 
      excludedNamespaces:
        - kube-system
    parameters:
      allowedCapabilities: ["NET_BIND_SERVICE"]
      requiredDropCapabilities: ["all"]
  httpsOnly:
    enabled: true
    enforcementAction: dryrun
    match: {}
    parameters:
      allowedCapabilities: ["NET_BIND_SERVICE"]
      requiredDropCapabilities: ["all"]
  allowedIPs:
    enabled: true
    enforcementAction: dryrun
    match: {}
    parameters:
      allowedIPs: []
        #- 1.2.3.4/32
  allowedHostFilesystem:
    enabled: true
    enforcementAction: dryrun
    match: {}
    parameters: 
      allowedHostPaths: []
        # - readOnly: true
        #   pathPrefix: "/foo"
  allowedFlexVolumes:
    enabled: true
    enforcementAction: dryrun
    match: {}
    parameters:
      allowedFlexVolumes: []
        # - driver: "example/lvm"
  allowedProfiles:
    enabled: true
    enforcementAction: dryrun
    match: {}
    parameters:
      allowedProfiles:
        - runtime/default
  allowedProcMount:
    enabled: true
    enforcementAction: dryrun
    match: {}
    parameters:
      procMount: Default
  noBigContainers:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      cpu: 2000m
      memory: 4G
      exemptContainers: [""]
  noPriviligedContainers:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
  uniqueIngressHost:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match: {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
  noHostNamespace:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match: {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
  blockNodePort:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match: {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
  requiredLabels:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      labels:
        - key: "app.kubernetes.io/name"
          allowedRegex: ""
        - key: "app.kubernetes.io/instance"
          allowedRegex: ""
        - key: "app.kubernetes.io/version"
          allowedRegex: ""
        - key: "app.kubernetes.io/component"
          allowedRegex: ""
        - key: "app.kubernetes.io/part-of"
          allowedRegex: ""
        - key: "app.kubernetes.io/managed-by"
          allowedRegex: ""
  volumeTypes:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match: {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      volumes:
      # - "*" # * may be used to allow all volume types
      - configMap
      - emptyDir
      - projected
      - secret
      - downwardAPI
      - persistentVolumeClaim
      - hostPath #required for allowedHostPaths
      - flexVolume #required for allowedFlexVolumes
  # Denies all, can be configured to allow for additional access.
  noSysctls:
    enabled: true
    enforcementAction: dryrun
    match: {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      forbiddenSysctls:
      - "*"
