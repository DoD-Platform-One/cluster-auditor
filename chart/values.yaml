collect:
  objects: false
  violations:
    allowedAppArmorProfiles: true
    allowedCapabilities: true
    allowedDockerRegistries: true
    allowedFlexVolumes: true
    allowedHostFilesystem: true
    allowedIPs: true
    allowedProcMount: true
    allowedSecCompProfiles: true
    allowedUsers: true
    bannedImageTags: true
    blockNodePort: true
    containerRatio: true
    hostNetworking: true
    httpsOnly: true
    imageDigest: true
    namespacesHaveIstio: true
    noBigContainers: true
    noHostNamespace: true
    noPrivilegedContainers: true
    noPrivilegedEscalation: true
    noSysctls: true
    podsHaveIstio: true
    readOnlyRoot: true
    requiredLabels: true
    requiredProbes: true
    restrictedTaint: true
    selinuxPolicy: true
    uniqueIngressHost: true
    uniqueServiceSelector: true
    volumeTypes: true
    noDefaultServiceAccount: true
elasticsearch:
  name: logging-ek
  dedicated: false
  imagePullSecrets: []
istio:
  enabled: false
# Only used to toggle networkPolicy for sidecar metrics scraping
monitoring:
  enabled: false

image:
  repo: registry1.dso.mil/ironbank/cluster-auditor/opa-collector
  tag: 0.3.2
  imagePullPolicy: Always

imagePullSecrets:
  - name: private-registry

tolerations: []

resources:
  requests:
    cpu: 600m
    memory: 2Gi
  limits:
    cpu: 600m
    memory: 2Gi
loglevel: debug

affinity: {}
