istio:
  enabled: false
# Only used to toggle networkPolicy for sidecar metrics scraping
monitoring:
  enabled: true
  dashboards:
    label: 
      grafana_dashboard: '1'
    namespace: monitoring

image:
  repo: registry1.dso.mil/ironbank/bigbang/cluster-auditor/opa-exporter
  tag: v0.0.3
  imagePullPolicy: Always

imagePullSecrets:
  - name: private-registry

tolerations: []

resources:
  requests:
    cpu: 300m
    memory: 300Mi
  limits:
    cpu: 300m
    memory: 300Mi
loglevel: debug

affinity: {}
  # podAntiAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     - topologyKey: "kubernetes.io/hostname"
  #       labelSelector:
  #         matchLabels:
  #           dont-schedule-with: cluster-auditor
  # nodeAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     nodeSelectorTerms:
  #     - matchExpressions:
  #       - key: node-type
  #         operator: In
  #         values:
  #         - "cluster-auditor"

nodeSelector: {}
  # node-type: cluster-auditor

networkPolicies:
  enabled: false
  # See `kubectl cluster-info` and then resolve to IP
  controlPlaneCidr: 0.0.0.0/0

openshift: false

nameOverride: cluster-auditor

## Values for bbtests
bbtests:
  enabled: false
  cypress:
    artifacts: true
    envs:
      cypress_url: http://monitoring-grafana.monitoring.svc.cluster.local/d/YBgRZG6Mz/opa-violations?orgId=1
