collect:
  objects: false
  violations:
    repositories: true
    labels: false

elasticsearch:
  name: logging-ek
  dedicated: false
  imagePullSecrets: []
istio:
  enabled: false

violations:
  bannedImageTags:
    enabled: true
    enforcementAction: dryrun
    tags:
      - "latest"
  allowedDockerRegistries:
    enabled: true
    enforcementAction: dryrun
    repos:
      - "registry1.dso.mil"
      - "registry.dso.mil"
  hostNetworking:
    enabled: true
    enforcementAction: dryrun
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      hostNetwork: true
      
  allowedFlexVolume:
    enabled: true
    enforcementAction: dryrun
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      allowedFlexVolumes:  [ ]
      
  allowedProfiles:
    enabled: true
    enforcementAction: dryrun
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      allowedProfiles: [ ]
      
  readOnlyRoot:
    enabled: true
    enforcementAction: dryrun
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
  selinuxPolicy:
    enabled: true
    enforcementAction: dryrun
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      allowedSELinuxOptions: [ ]
        
      

  noBigContainers:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      cpu: 2000m
      memory: 4G
      exemptContainers: [""]
  noPriviligedContainers:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
  requiredLabels:
    enabled: true
    enforcementAction: dryrun
    # specify how to subset the pods
    match:
      {}
      # namespaceSelector:
      #   matchExpressions:
      #   - {key: name, operator: In, values: [tenant]}
    parameters:
      labels:
        - key: "app.kubernetes.io/name"
          allowedRegex: ""
        - key: "app.kubernetes.io/instance"
          allowedRegex: ""
        - key: "app.kubernetes.io/version"
          allowedRegex: ""
        - key: "app.kubernetes.io/component"
          allowedRegex: ""
        - key: "app.kubernetes.io/part-of"
          allowedRegex: ""
        - key: "app.kubernetes.io/managed-by"
          allowedRegex: ""

image:
  repo: registry1.dso.mil/ironbank/cluster-auditor/opa-collector
  tag: 0.3.2
  imagePullPolicy: Always

imagePullSecrets:
  - name: private-registry

tolerations: []

resources:
  requests:
    cpu: 600m
    memory: 2Gi
  limits:
    cpu: 600m
    memory: 2Gi
loglevel: debug

